<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Day13 Tea House</title>

    <!-- CSS Framework CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/e73963d6b2.js" crossorigin="anonymous"></script>

    <style>
        .manrope-font {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body class="manrope-font">
    <header class="flex flex-col md:flex-row gap-5 max-w-[80%] mx-auto my-14 justify-between">
        <div class="space-y-7">
            <h1 class="text-6xl font-bold leading-snug">It's good tea time at The Tea House</h1>
            <p class="font-medium text-lg">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="py-4 px-8 rounded-lg bg-linear-to-r from-orange-300 to-red-600 text-white font-bold cursor-pointer">Explore More <i class="fa-solid ml-2 -rotate-45 text-xl fa-arrow-right"></i> </button>
        </div>
        <div class="">
            <img class="" src="images/banner.png" alt="">
            <div class="flex gap-3 p-5 items-center max-w-60 relative -top-20  shadow-md rounded-lg bg-slate-50">
                <li class="fa-solid fa-star text-[#FFC850] text-3xl"></li>
                <div>
                    <h2 class="text-3xl font-extrabold">5.00</h2>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
